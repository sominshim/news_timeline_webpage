<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="author" content="colorlib.com">

        <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Nanum+Myeongjo:wght@800&display=swap" rel="stylesheet">

    <body>
    <br><br>
    <div style="background:url({{ url_for('static', filename='images/main.png')}});background-size:100%;"class="s003">
            <a onClick="window.open('http://127.0.0.1:5000')"><h1 class="heading">News <span class="ingredient">Times</span></h1></a>

    </div>
             <!-- back에서 가져오기 data로 받음 -->
            <form method="POST", action="{{url_for('show_timeline')}}">

<!--                <p>{{data}}</p>-->
               <center>
                <!-- timeline for문 -->



                <script type="text/javascript">
                    var k=0;
                    var data = {{data|safe}};
                    var data_url = {{data_url|safe}};

                    for(a=0; a<data.length/3; a++){
                        //id 선언
                        document.write('<div class="container">')
                        document.write('<div class="timeline-item">')

                        //date
                        document.write('<div class="time">')
                        document.write('<span id ="date"+[k]>' + data[k] + '</span>')
                        document.write('</div>')
                        k = k + 1

                        //title
                        document.write('<a id="tit_text"+[k];  href = "' + data_url[a] + '"; target = "_blank";>' + data[k] + '</a>')
                        k = k + 1

                        //summarize
                        document.write('<p id="summ_text"+[k]; align="center"; width: 50%;>' + data[k])
                        k = k + 1

                        document.write('</p>')
                        document.write('</div>')
                        document.write('</div>')


                        //time line
                        //document.write('<br>');
                        //document.getElementById("date"+[tmp1]).innerHTML=data[tmp1]

                        //document.getElementById("tit_text"+[tmp2]).innerHTML=data[tmp2]

                        //document.getElementById("summ_text"+[tmp3]).innerHTML=data[tmp3]


                        //document.write('<br>');
                        //document.write('<hr align="center" style="color:#13c11aff; border: solid 4px #13c11aff; width: 70%;">');

                    }
                </script>

                </center>
            </form>




    </body>
</html>
